{% extends "layout.html" %}


{% block content %}
    <form action="" method="POST">

        <h1 style="text-align: center;">Flashcards Generator</h1>
        <div class="form-container">

            <textarea name="input" id="" cols="30" rows="10" id="" placeholder="Enter your lesson.">Genmoji, a standout feature of Apple Intelligence in iOS 18.2, allows users to create custom emojis using text prompts or images[1][2]. This AI-powered tool generates personalized emoji options based on user descriptions, enabling the creation of unique characters like "a dog drinking coffee" or emojis resembling friends and family members[3][4]. Genmoji integrates seamlessly into the Messages app and other supported applications, appearing as inline emoji characters[3].
    
                To use Genmoji, users can access it through the emoji keyboard in Messages, type a description, and choose from multiple AI-generated options[5][6]. The feature also allows for customization with accessories and themes, making emojis more personal and expressive[7]. Genmoji can be saved, shared as stickers, or used as reactions, offering a new level of creativity in digital communication[3][4].</textarea>
            <div class="flashcard-controls">

                <input type="number" required min="1" max="10" name="number_of_flashcards" placeholder="How Many Flashcards? (more flashcards = more time)" id="">    
                <h2>Difficulty</h2>
                <input type="range"  name="difficulty" min="1" max="5" id="difficulty" value="1" oninput="this.nextElementSibling.value = this.value;">
                <output id="difficultyValue">1</output>
            </div>
    
            <button type="submit">Submit</button>
        </div>
    </form>

{% endblock %}
